                </div>
                <div class="swiper-slide">
                    <img src="../images/acer.png" alt="Acer">
                    <span class="arrow-btn"></span>
                </div>
            </div>
                <div class="gradient-overlay"></div>
                <div class="swiper-pagination"></div>
        </div>

        
            <div class="brand-container">
